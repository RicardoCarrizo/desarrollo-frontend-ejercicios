<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PC Factory</title>
  </head>
  <body>
    <h1>PC Factory</h1>
    <br />
    <table>
      <thead>
        <tr>
          <th scope="row">Trimestre</th>
          <th scope="col">Ventas</th>
          <th scope="col">Gastos</th>
          <th scope="col">Beneficios</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td scope="row">1</td>
          <td>50.000.000</td>
          <td>10.000.000</td>
          <td>20.000.000</td>
        </tr>
        <tr>
          <td scope="row">2</td>
          <td>60.000.000</td>
          <td>15.000.000</td>
          <td>30.000.000</td>
        </tr>
        <tr>
          <td scope="row">3</td>
          <td>150.000.000</td>
          <td>50.000.000</td>
          <td>110.000.000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total: </td>
          <td>260.000.000 </td>
          <td>75.000.000 </td>
          <td>160.000.000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
