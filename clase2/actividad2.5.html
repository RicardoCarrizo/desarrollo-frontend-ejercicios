<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Arte Ficticia</title>
  </head>
  <body>
    <header>
      <h1>Galería de Arte Patricia Ready</h1>
    </header>
    <main>
      <section>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5Cc4DZfeyvU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </section>
      <section>
        <figure>
          <picture>
            <source media="(max-width: 768px)" srcset="https://www.escueladesarts.com/wp-content/uploads/galerias-de-arte.jpg" />
            <source media="(min-width: 769px)" srcset="imagen-obra-large.jpg" />
            <img src="imagen-obra-large.jpg" alt="Obra de Arte" />
          </picture>
          <figcaption>Leyenda de la obra de arte.</figcaption>
        </figure>
        <figure>
          <picture>
            <source
              media="(max-width: 768px)"
              srcset="imagenobra1.jpg"
            />
            <source
              media="(min-width: 769px)"
              srcset="imagenobra2.jpg"
            />
            <img src="imagenobra3.jpg" alt="galeria" />
          </picture>
          <figcaption>Leyenda de la segunda obra de arte.</figcaption>
        </figure>
      </section>
      <section>
        <h2>Descripción</h2>
        <audio src="descripcion.mp3" controls></audio>
      </section>
    </main>
    <footer>
      <p>Contacto: galeriaficticia@example.com</p>
    </footer>
  </body>
</html>
